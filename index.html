<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-
KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-
ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrapcombined.min.css"
      rel="stylesheet"
    />
    <div id="login" class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="login well well-small">
            <div class="center">
              <h2>Instagram</h2>
            </div>
            <form
              action="/users/login"
              style=""
              class="login-form"
              id="UserLoginForm"
              method="post"
              accept-charset="utf-8"
            >
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>
                  <input
                    name="data[User][username]"
                    required="required"
                    placeholder="Username"
                    maxlength="255"
                    type="text"
                    id="UserUsername"
                  />
                </div>
              </div>
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-lock"></i></span>
                  <input
                    name="data[User][password]"
                    required="required"
                    placeholder="Password"
                    type="password"
                    id="UserPassword"
                  />
                </div>
              </div>
              <div class="control-group">
                <label id="remember-me">
                  <input
                    type="checkbox"
                    name="data[User][remember_me]"
                    value="1"
                    id="UserRememberMe"
                  />
                  Remember Me?</label
                >
              </div>
              <div class="control-group">
                <input
                  class="btn btn-primary btn-large btn-block"
                  type="submit"
                  value="Sign in"
                />
              </div>
              <p style="text-align: right">Forgot password?</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
